<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="/assets/background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
</div>

<div class="container register-container">
    <div class="glass-card">
        <div class="header">
            <h2>Join Us</h2>
            <p>Create your account today</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" formControlName="name" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="name@example.com">
            </div>
            <div class="input-group">
                <label>Phone</label>
                <input type="text" formControlName="phone" placeholder="9876543210">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="••••••••">
                @if (passwordError()) {
                <div class="password-error">{{ passwordError() }}</div>
                }
            </div>

            @if (error()) {
            <div class="error-message">{{ error() }}</div>
            }

            <button type="submit" class="btn-primary" [disabled]="form.invalid || loading()">
                {{ loading() ? 'Signing up...' : 'Sign Up' }}
            </button>
        </form>
        <p class="login-link">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </div>
</div>
